---
layout: default
---

{% assign pages = (site.pages | sort: 'order') %}
{% for page in pages %}
{% if page.layout == "member" %}
<div class="member-head">
  <div class="header-badge">
    <a href="{{ page.url }}">
      <img src="{{ page.icon }}" />
    </a>
  </div>
</div>
<div class="top">
  {% if page.nickname %}<p class="nickname">{{ page.nickname }}</p>{% endif %}
</div>
{% endif %}
{% endfor %}
